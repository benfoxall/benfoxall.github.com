layout: default

{% for post in site.posts %}
{% unless post.published == "draft" %}
<h1>
  <a href="{{ post.url }}">
  	{{ post.title }}
	  {% comment %}
      <small class="date">{{ post.date | date: "%d %B %Y" }}</small>
    {% endcomment %}
  </a>
</h1>
{% endunless %}
{% endfor %}
