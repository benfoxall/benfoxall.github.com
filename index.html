---
layout: default
---

{% for post in site.posts %}
{% unless post.published == "draft" %}
<h1>
  <a href="{{ post.url }}">
  	{{ post.title }}
	<small class="date">{{ post.date | date: "%d %B %Y" }}</small>
  </a>
</h1>

<div {% if post.cr %}class="cr" data-cr="{{post.cr}}" data-cr-defer=""{% endif %}>
{{ post.content}}
</div>

<hr class="inter-post" />
{% endunless %}
{% endfor %}
