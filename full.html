---
layout: default
---

<h1>Ben Foxall</h1>

{% for post in site.posts %}
{% unless post.published == "draft" %}
<h2>
  <a href="{{ post.url }}">
  	{{ post.title }}
	<small class="date">{{ post.date | date: "%d %B %Y" }}</small>
  </a>
</h2>

{{ post.content }}

<hr class="post-separator" />

{% endunless %}
{% endfor %}
