<html>
<head>
	<title>PINK</title>
	<style type="text/css">
	body{
		font-family: sans-serif;
		color:#f08;
	}
	span{
		color:#000;
	}
	</style>
</head>
<body>
	<h1 id="echo">
		<span>Select text in parent window</span>
	</h1>
	<script type="text/javascript">
		window.addEventListener('message', function(e){
			echo.textContent = e.data;
		});
	</script>
</body>
</html>
